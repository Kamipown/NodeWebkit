<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Color Converter</title>
		<link rel="stylesheet" href="../css/index.css"/>
	</head>

	<body onload="Ui.init(); App.init();">
		<div id="window">
			<header id="main_header">
				<svg x="0px" y="0px" viewBox="0 0 388.588 388.588">
					<path id="logo" d="M194.294,4.607c-12.008,23.937-21.645,38.249-40.896,63.881C114.531,120.232,45.802,175.686,45.802,240.096
						c0,82.011,66.482,148.492,148.492,148.492c82.01,0,148.492-66.481,148.492-148.492C342.786,141.042,211.784-30.259,194.294,4.607
						z M179.478,358.77c-5.521,0-10-4.478-10-10c0-5.521,4.479-10,10-10c63.021,0,114.292-51.271,114.292-114.291
						c0-5.521,4.479-10,10-10s10,4.479,10,10C313.771,298.525,253.526,358.77,179.478,358.77z"/>
				</svg>
				<h1>Color Converter</h1>
				<nav id="main_nav">
					<span id="minimize">-</span>
					<span id="close">x</span>
				</nav>
			</header>

			<div id="main_div">
				<div id="inputs_div">
					<section id="rgb_section">
						<h2>RGB</h2>
						<div class="input_group">
							<span>R</span>
							<input id="rgb_r_range" oninput="App.rgb_r_range_change()" type="range" min="0" max="255"/>
							<input id="rgb_r_text" oninput="App.rgb_r_text_change()" onclick="App.select_elem(this)" type="text" value="0"/>
						</div>
						<div class="input_group">
							<span>G</span>
							<input id="rgb_g_range" oninput="App.rgb_g_range_change()" type="range" min="0" max="255"/>
							<input id="rgb_g_text" oninput="App.rgb_g_text_change()" onclick="App.select_elem(this)" type="text" value="0"/>
						</div>
						<div class="input_group">
							<span>B</span>
							<input id="rgb_b_range" oninput="App.rgb_b_range_change()" type="range" min="0" max="255"/>
							<input id="rgb_b_text" oninput="App.rgb_b_text_change()" onclick="App.select_elem(this)" type="text" value="0"/>
						</div>
						<div class="input_result">
							<input id="rgb_result" onclick="App.select_elem(this)" type="text" value="rgb(0, 0, 0)"/>
							<span id="rgb_clipboard" onclick="App.clipboard(App.rgb_result)"></span>
						</div>
					</section>

					<section id="hex_section">
						<h2>HEXA</h2>
						<div class="input_group">
							<span>R</span>
							<input id="hex_r_range" type="range" min="0" max="255"/>
							<input id="hex_r_text" type="text" value="0"/>
						</div>
						<div class="input_group">
							<span>G</span>
							<input id="hex_g_range" type="range" min="0" max="255"/>
							<input id="hex_g_text" type="text" value="0"/>
						</div>
						<div class="input_group">
							<span>B</span>
							<input id="hex_b_range" type="range" min="0" max="255"/>
							<input id="hex_b_text" type="text" value="0"/>
						</div>
						<div class="input_result">
							<input id="hex_result" onclick="App.select_elem(this)" type="text" value="#000000"/>
							<span id="hex_clipboard" onclick="App.clipboard(App.hex_result)"></span>
						</div>
					</section>

					<section id="hsl_section">
						<h2>HSL</h2>
						<div class="input_group">
							<span>H</span>
							<input id="hsl_h_range" type="range" min="0" max="255"/>
							<input id="hsl_h_text" type="text" value="0"/>
						</div>
						<div class="input_group">
							<span>S</span>
							<input id="hsl_s_range" type="range" min="0" max="255"/>
							<input id="hsl_s_text" type="text" value="0"/>
						</div>
						<div class="input_group">
							<span>L</span>
							<input id="hsl_l_range" type="range" min="0" max="255"/>
							<input id="hsl_l_text" type="text" value="0"/>
						</div>
						<div class="input_result">
							<input id="hsl_result" onclick="App.select_elem(this)" type="text" value="hsl(0, 0, 0)"/>
							<span id="hsl_clipboard" onclick="App.clipboard(App.hsl_result)"></span>
						</div>
					</section>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/ui.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
	</body>
</html>
