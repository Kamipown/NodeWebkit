	<body onload="Ui.init()">

						<div>
							<span>R</span>
							<input id="" type="range" min="0" max="255"/>

						<div>
							<span>G</span>
							<input id="" type="range" min="0" max="255"/>

							<input id="" type="range" min="0" max="255"/>
							<input id="" type="text" value="0"/>
						</div>
					</section>

					<section id="hex_section">
						<h2>HEXA</h2>
						<div>
							<span>R</span>
							<input id="" type="range" min="0" max="255"/>
							<input id="" type="text" value="0"/>
						</div>
						<div>
							<span>G</span>
							<input id="" type="range" min="0" max="255"/>
							<input id="" type="text" value="0"/>
						</div>
						<div>
							<span>B</span>
							<input id="" type="range" min="0" max="255"/>
							<input id="" type="text" value="0"/>
						</div>
					</section>

					<section id="hsl_section">
						<h2>HSL</h2>
						<div>
							<span>H</span>
							<input id="" type="range" min="0" max="359"/>
							<input id="" type="text" value="0"/>
						</div>
						<div>
							<span>S</span>
							<input id="" type="range" min="0" max="100"/>
							<input id="" type="text" value="0"/>
						</div>
						<div>
							<span>L</span>
							<input id="" type="range" min="0" max="100"/>
							<input id="" type="text" value="0"/>
						</div>
					</section>
				</div>
				<div id="preview_div">
					
				</div>
			</div>
		</div>
